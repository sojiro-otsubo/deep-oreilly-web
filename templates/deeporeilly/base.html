{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>

  {% load bootstrap4 %}
  {% bootstrap_css %}

  {% bootstrap_javascript jquery="full" %}
  <title>画像変換サイト {% block title %}{% endblock %}</title>
</head>
<body>

        <span class="navbar-toggler-icon"></span>
      </button>
          <div class="title-method">
            <p class="navber-brand">画像判定アプリケーション</p>
          </div>
        </ul>
      </div>
    </nav>

  <div class="container">

  </div>
</body>
</html>
